<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"></head>
<body>
  <main class="flex center">
    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-content">
        
        <div class="card-body">
          <h1 class="title">Order Summary</h1>
  
          <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      
        <div class="plan flex center">
          <img src="./images/icon-music.svg" alt="icon-music" class="icon">
          <div class="sub flex">
            <span class="plan-title">
              Annual Plan
            </span>
            $59.99/year
          </div>
    
          <a>Change</a>
        </div>
  
        <button class="accept">Proceed to Payment</button>
        
        <a class="cancel">Cancel Order</a>
      </div>
    </div>  
  </main>
</body>
</html>
