<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <div class="container__header">
      <img class="container__header--logo" src="./images/logo.svg" alt="">
      
      <h1 class="container__header--title">We are launching <span>soon!</span></h1>
      
      <p class="container__header--description">Subscribe and get notified</p>

      <form id="notifyForm" class="container__header--form" novalidate>
        <div class="input-group">
          <input type="email" name="Email" id="nt_email" placeholder="Your email address...">
          <span class="error__text">Please provide a valid email address</span>
        </div>

        <button type="submit" aria-label="Notify Me">Notify Me</button>
      </form>
    </div>

    <div class="container__body">
      <img class="container__body--image" src="./images/illustration-dashboard.png" alt="">
    </div>

    <div class="container__footer">
      <ul class="container__footer--logos">
        <li>
          <a href="https://www.facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./index.js"></script>
</body>
</html>
