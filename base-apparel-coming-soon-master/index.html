<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <div class="left">
      <div class="header">
        <img src="./images/logo.svg" alt="">
      </div>
    
      <img class="mob-image" src="./images/hero-mobile.jpg" alt="">
    
      <div class="content">
        <h1>We're</h1>
        <h1>coming soon</h1>
      
        <p class="desc">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      
        <form id="signUpForm">
          <div class="input-group">
            <input id="emailInput" type="text" placeholder="Email Address">
            <div class="button-layer">
              <button type="submit" aria-label="Sign Up">
                <img src="./images/icon-arrow.svg" alt="">
              </button>
            </div>

            <span class="error-text">Please provide a valid email</span>
          </div>
        </form>
      </div>
    </div>
    <div class="right">
      <img class="desk-image" src="./images/hero-desktop.jpg" alt="">
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
